<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTPOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4d8a92;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        #cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        nav {
            background-color: #9ec3c8;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            margin: 0 10px;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 2em;
            margin: 1em 0;
            display: none;
        }
        #collection .product {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #collection .product-item {
            background-color: white;
            padding: 1em;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        #collection .product-item img {
            max-width: 100%;
            height: auto;
        }
        #collection .product-item button {
            background-color: #4d8a92;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }
        #collection .product-item button:hover {
            background-color: #333;
        }
        #cart {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart ul li {
            margin-bottom: 10px;
        }
        .product-options {
            margin-top: 10px;
        }
        .product-options select {
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>VESTPOP</h1>
        <div id="cart-icon" onclick="showSection('cart')">üõí Carrinho</div>
    </header>
    <nav>
        <a onclick="showSection('about')">In√≠cio</a>
        <a onclick="showSection('collection')">Cole√ß√µes</a>
        <a onclick="showSection('sobre')">Sobre a Loja</a>
        <a onclick="showSection('contact')">Contato</a>
    </nav>

    <section id="about">
        <h2>EM ALTA!</h2>
        <div class="portfolio-gallery">
            <img src="imagens/" alt="1">
        </div>
    </section>

    <section id="collection">
        <h2>Nossas Cole√ß√µes</h2>
        <div class="product">
            <div class="product-item">
                <img src="imagens/8.jpg" alt="8">
                <h3>Wicked</h3>
                <p>R$ 59,99</p>
                <div class="product-options">
                    <label for="size1">Tamanho:</label>
                    <select id="size1">
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                    </select>
                    <br>
                    <label for="color1">Cor:</label>
                    <select id="color1">
                        <option value="Preto">Preto</option>
                        <option value="Branco">Branco</option>
                    </select>
                </div>
                <button onclick="addToCart('Wicked', 59.99, document.getElementById('size1').value, document.getElementById('color1').value)">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img src="imagens/10.jpg" alt="10">
                <h3>Glinda</h3>
                <p>R$ 59,99</p>
                <div class="product-options">
                    <label for="size2">Tamanho:</label>
                    <select id="size2">
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                    </select>
                    <br>
                    <label for="color2">Cor:</label>
                    <select id="color2">
                        <option value="Preto">Preto</option>
                        <option value="Branco">Branco</option>
                    </select>
                </div>
                <button onclick="addToCart('Glinda', 59.99, document.getElementById('size2').value, document.getElementById('color2').value)">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos aqui -->
        </div>
    </section>

    <section id="sobre">
        <h2>Sobre a Loja</h2>
        <p>A VESTPOP oferece o que h√° de melhor em moda e acess√≥rios!</p>
        <div class="portfolio-gallery">
            <img src="imagens/Projeto.jpg" alt="Projeto">
        </div>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <form action="faverogui@yahoo.com" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <section id="cart">
        <h2>Seu Carrinho</h2>
        <div id="cart-items">
            <ul></ul>
        </div>
    </section>

    <script>
        let cart = [];

        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function addToCart(product, price, size, color) {
            cart.push({ product, price, size, color });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items').querySelector('ul');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - R$ ${item.price} - Tamanho: ${item.size} - Cor: ${item.color}`;
                cartItems.appendChild(li);
            });
        }

        // Mostra a se√ß√£o inicial
        showSection('about');
    </script>
</body>
</html>
