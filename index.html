<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTPOP</title>
    <style>
        #logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #logo {
            height: 50px;
            margin-right: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        #cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #4d8a92;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        
        #cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        
        nav {
            background-color: #4d8a92;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            margin: 0 10px;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        section {
            padding: 2em;
            margin: 1em 0;
            display: none;
        }
        
        #collection .product {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        #collection .product-item {
            background-color: white;
            padding: 1em;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        
        #collection .product-item img {
            max-width: 100%;
            height: auto;
        }
        
        #collection .product-item button {
            background-color: #4d8a92;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }
        
        #collection .product-item button:hover {
            background-color: #333;
        }
        
        #cart {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #cart ul {
            list-style: none;
            padding: 0;
        }
        
        #cart ul li {
            margin-bottom: 10px;
        }
        
        .product-options {
            margin-top: 10px;
        }
        
        .product-options select {
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="imagens/logo.jpg" alt="Logotipo da VestPop" id="logo">
            <h1>VESTPOP</h1>
        </div>
        <div id="cart-icon" onclick="showSection('cart')">üõí</div>
    </header>
    
    <nav>
        <a onclick="showSection('about')">In√≠cio</a>
        <a onclick="showSection('collection')">Vestpalooza</a>
        <a onclick="showSection('movies')">Filmes</a>
        <a onclick="showSection('camiseta')">Camisetas</a>
        <a onclick="showSection('corta')">Corta Vento</a>
        <a onclick="showSection('sobre')">Sobre a Loja</a>
        <a onclick="showSection('contact')">Contato</a>
    </nav>

    <section id="about">
        <h2>√öltimos lan√ßamentos</h2>
        <div class="portfolio-gallery">
            <img src="imagens/" alt="1">
        </div>
    </section>

    <section id="collection">
        <h2>Nossas Pe√ßas</h2>
        <div class="product">

                <div class="product-options">
                    <label for="size1">Tamanho:</label>
                    <select id="size1">
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                    <br>
                    <label for="color1">Cor:</label>
                    <select id="color1" onchange="changeImage('tate-image', this.value, 'tate')">
                        <option value="Preto">Preto</option>
                        <option value="Branco">Branco</option>
                    </select>
                </div>
                <button onclick="addToCart('Tate', 59.99, document.getElementById('size1').value, document.getElementById('color1').value)">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img id="tatep-image" src="imagens/tatepb.jpg" alt="tatepb">
                <h3>Tatepalooza</h3>
                <p>R$ 59,99</p>
                <div class="product-options">
                    <label for="size2">Tamanho:</label>
                    <select id="size2">

                        <option value="M">M</option>
                        <option value="G">G</option>

                    </select>
                    <br>
                    <label for="color2">Cor:</label>
                    <select id="color2" onchange="changeImage('tatep-image', this.value, 'tatep')">
                        <option value="Preto">Preto</option>
                        <option value="Branco">Branco</option>
                    </select>
                </div>
                <button onclick="addToCart('Tatepalooza', 59.99, document.getElementById('size2').value, document.getElementById('color2').value)">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img id="think-image" src="imagens/thinkb.jpg" alt="thinkb">
                <h3>Think Later</h3>
                <p>R$ 59,99</p>
                <div class="product-options">
                    <label for="size3">Tamanho:</label>
                    <select id="size3">
                        <option value="P">P</option>
                        <option value="M">M</option>

                    </select>
                    <br>
                    <label for="color3">Cor:</label>

                        <option value="Preto">Preto</option>

                    </select>
                </div>
                <button onclick="addToCart('Think Later', 59.99, document.getElementById('size3').value, document.getElementById('color3').value)">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img id="guts-image" src="imagens/gutsb.jpg" alt="gutsb">
                <h3>Guts</h3>
                <p>R$ 59,99</p>
                <div class="product-options">
                    <label for="size4">Tamanho:</label>
                    <select id="size4">
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                    <br>
                    <label for="color4">Cor:</label>
                    <select id="color4" onchange="changeImage('guts-image', this.value, 'guts')">
                        <option value="Preto">Preto</option>
                        <option value="Branco">Branco</option>
                    </select>
                </div>
                <button onclick="addToCart('Guts', 59.99, document.getElementById('size4').value, document.getElementById('color4').value)">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img id="dragon-image" src="imagens/dragonb.jpg" alt="dragonb">
                <h3>Dragon Fruit</h3>
                <p>R$ 59,99</p>
                <div class="product-options">
                    <label for="size5">Tamanho:</label>
                    <select id="size5">
                        <option value="P">P</option>
                        <option value="M">M</option>

                    </select>
                    <br>
                    <label for="color5">Cor:</label>
                    <select id="color5" onchange="changeImage('dragon-image', this.value, 'dragon')">

                <button onclick="addToCart('Dragon Fruit', 59.99, document.getElementById('size5').value, document.getElementById('color5').value)">Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Carrinho</h2>
        <ul>
            <li>Nenhum item no carrinho.</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <script>
        function changeImage(imageId, color, productName) {
            const imageElement = document.getElementById(imageId);
            if (color === "Preto") {
                imageElement.src = `imagens/${productName}b.jpg`; // Supondo que a imagem preta termine com 'b'
            } else {
                imageElement.src = `imagens/${productName}w.jpg`; // Supondo que a imagem branca termine com 'w'
            }
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none'; // Esconder todas as se√ß√µes
            });
            document.getElementById(sectionId).style.display = 'block'; // Mostrar a se√ß√£o selecionada
        }

        function addToCart(productName, price, size, color) {
            const cartItems = document.getElementById('cart-items').querySelector('ul');
            const newItem = document.createElement('li');
            newItem.textContent = `${productName} - ${size} - ${color} - R$ ${price.toFixed(2)}`;
            cartItems.appendChild(newItem);
        }
    </script>
</body>
</html>
