<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTPOP</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4d8a92;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }

        nav {
            background-color: #4d8a92;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            margin: 0 10px;
            text-decoration: none;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Produtos e coleções */
        #collection .product {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        #collection .product-item {
            background-color: white;
            padding: 1em;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        #collection .product-item img {
            max-width: 100%;
            height: auto;
        }

        /* Container da imagem com lupa */
        .zoom-container {
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }

        /* A imagem original */
        .zoom-container img {
            max-width: 100%;
            transition: transform 0.2s ease; /* Transição suave do zoom */
        }

        /* Imagem ampliada */
        .zoom-container:hover img {
            transform: scale(1.5); /* Define o nível de zoom */
        }

        /* Mostra o efeito de zoom ao passar o mouse */
        .zoom-container:hover {
            cursor: zoom-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>VESTPOP</h1>
    </header>

    <nav>
        <a onclick="showSection('collection')">Coleções</a>
        <a onclick="showSection('sobre')">Sobre a Loja</a>
        <a onclick="showSection('contact')">Contato</a>
    </nav>

                        <option value="P">P</option>

                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                    <br>
                    <label for="color1">Cor:</label>
                    <select id="color1">
                        <option value="Preto">Preto</option>
                        <option value="Branco">Branco</option>
                    </select>
                </div>
                <button onclick="addToCart('Tate Mcrae', 59.99, document.getElementById('size1').value, document.getElementById('color1').value)">Adicionar ao Carrinho</button>
            </div>

            <!-- Produto 2 -->

            </div>

            <!-- Produto 3 -->
            <div class="product-item">
                <div class="zoom-container">

                </div>
                <h3>Think Later</h3>
                <p>R$ 59,99</p>

            </div>

            <!-- Continue para os outros produtos -->
        </div>
    </section>

    <script>
        let cart = [];

        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function addToCart(product, price, size, color) {
            cart.push({ product, price, size, color });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = ''; // Limpar o conteúdo antes de atualizar
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - R$${item.price.toFixed(2)} - Tamanho: ${item.size} - Cor: ${item.color}`;
                cartItems.appendChild(li);
            });
        }

        // Mostrar a seção inicial (Coleções)
        showSection('collection');
    </script>
</body>
</html>
